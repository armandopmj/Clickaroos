<!DOCTYPE html>
<html ng-app="clickaroos">
<head>
  <title>Clickaroos</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <!-- TODO: Conflicts with Clickaroos' CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Clickaroos' CSS -->
  <link rel="stylesheet" href="assets/css/main.min.css">
  
  <!-- ng-file-upload - must be in this order -->
  <!-- TODO: Somehow access bower_components, which is outside of client folder -->
  <script type="text/javascript" src="angular-file-upload-shim.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>

  <!-- ng-file-upload -->
  <script src="angular-file-upload.js"></script>

  <!-- Angular UI-Router -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

  <!-- Angular/Bootstrap Timepicker Directive -->
  <!--<script type="text/javascript" src="directives/timepicker/ui-bootstrap-timepicker.js"></script>-->
  <script type="text/javascript" src="assets/lib/ui-bootstrap-tpls-0.11.2.min.js"></script>

  <!-- Chart.js -->
  <!-- TODO: replace with minified CDNjs version for deployment -->
  <script type="text/javascript" src="Chart.js"></script>

  <!-- Main app -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="config/app.config.js"></script>
  <script type="text/javascript" src="services/app.service.js"></script>
  <script type="text/javascript" src="controllers/app.controller.js"></script> 
  <script type="text/javascript" src="directives/app.directives.js"></script>
  <script type="text/javascript" src="models/app.models.js"></script>  

  <!-- Directives -->
  <script type="text/javascript" src="directives/deviceDoughnut/deviceDoughnut.directive.js"></script>
  <script type="text/javascript" src="directives/clientDoughnut/clientDoughnut.directive.js"></script>
  <script type="text/javascript" src="directives/timeSeries/timeSeries.directive.js"></script>

  <!-- Models -->
  <script type="text/javascript" src="models/campaign/campaign.factory.js"></script>

  <!-- Account -->
  <!-- TODO: Ask if there's a way to not have <script>s everywhere -->
  <script type="text/javascript" src="states/account/controllers/account.controller.js"></script>
  <script type="text/javascript" src="states/account/services/account.service.js"></script>    

  <!-- Dashboard -->
  <script type="text/javascript" src="states/dashboard/controllers/dashboard.controller.js"></script>
  <script type="text/javascript" src="states/dashboard/services/dashboard.service.js"></script>

  <!-- Create Campaign -->
  <script type="text/javascript" src="states/create_campaign/controllers/create_campaign.controller.js"></script>
  <script type="text/javascript" src="states/create_campaign/services/create_campaign.service.js"></script>

  <!-- Campaign List -->
  <script type="text/javascript" src="states/campaign_list/controllers/campaign_list.controller.js"></script>
  <script type="text/javascript" src="states/campaign_list/services/campaign_list.service.js"></script>

  <!-- Campaign Page -->
  <script type="text/javascript" src="states/campaign_page/controllers/campaign_page.controller.js"></script>
  <script type="text/javascript" src="states/campaign_page/services/campaign_page.service.js"></script>

  <!-- AB Test -->
  <script type="text/javascript" src="states/ab_test/controllers/ab_test.controller.js"></script>
  <script type="text/javascript" src="states/ab_test/services/ab_test.service.js"></script>

</head>
<body>
  <div id="top-bar">
    <div id="clickaroos-logo">
      <a ui-sref="dashboard"><img src="assets/images/clickaroos.png" width="240" height="58" alt=""></a>
    </div>
    <div id="top-nav" ng-controller="DropdownCtrl">      
      <!-- Single button -->
      <div class="nav-btn btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
          <i class="glyphicon glyphicon-cog"></i> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="right: 0; left: inherit" role="menu">
          <li><a href="#">Settings</a></li>
          <li class="divider"></li>
          <li><a ng-click="logout()">Sign out</a></li>
        </ul>
      </div>

      <div class="nav-btn btn btn-info" ui-sref="create-campaign">Create Campaign</div>
      <div class="nav-btn btn btn-info" ui-sref="campaign-list">Campaigns</div>


    </div>
  </div>
  <div style="height: 60px;"></div>
  <div ui-view></div>
</body>
</html>
