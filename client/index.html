<!DOCTYPE html>
<html ng-app="clickaroos">
<head>
  <title>Clickaroos</title>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <!-- TODO: Conflicts with Clickaroos' CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Clickaroos' CSS -->
  <link rel="stylesheet" href="assets/css/main.min.css">
  
  <!-- ng-file-upload - must be in this order -->
  <!-- TODO: Somehow access bower_components, which is outside of client folder -->
  <script type="text/javascript" src="angular-file-upload-shim.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>

  <!-- ng-file-upload -->
  <script src="angular-file-upload.js"></script>

  <!-- Angular UI-Router -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

  <!-- Angular/Bootstrap Timepicker Directive -->
  <script type="text/javascript" src="directives/timepicker/ui-bootstrap-timepicker.js"></script>
  <!-- <script type="text/javascript" src="assets/js/ui-bootstrap-tpls-0.11.2.min.js"></script> -->

  <!-- Main app -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="config/app.config.js"></script>
  <script type="text/javascript" src="services/app.services.js"></script>
  <script type="text/javascript" src="controllers/app.controller.js"></script> 

  <!-- Account -->
  <!-- TODO: Ask if there's a way to not have <script>s everywhere -->
  <script type="text/javascript" src="states/account/controllers/account.controller.js"></script>
  <script type="text/javascript" src="states/account/services/account.service.js"></script>    


  <!-- Dashboard -->
  <script type="text/javascript" src="states/dashboard/controllers/dashboard.controller.js"></script>
  <script type="text/javascript" src="states/dashboard/services/dashboard.service.js"></script>

  <!-- Create Campaign -->
  <script type="text/javascript" src="states/create_campaign/controllers/create_campaign.controller.js"></script>
  <script type="text/javascript" src="states/create_campaign/services/create_campaign.service.js"></script>

  <!-- Campaign Page -->
  <script type="text/javascript" src="states/campaign_page/controllers/campaign_page.controller.js"></script>
  <script type="text/javascript" src="states/campaign_page/services/campaign_page.service.js"></script>

  <!-- AB Test -->
  <script type="text/javascript" src="states/ab_test/controllers/ab_test.controller.js"></script>
  <script type="text/javascript" src="states/ab_test/services/ab_test.service.js"></script>

</head>
<body>
  <div id="top-bar">
    <div id="clickaroos-logo">
      <a ui-sref="dashboard"><img src="http://dummyimage.com/240x58/ffbd67/ffffff&text=clickaroos" alt=""></a>
    </div>
    <div id="top-nav" ng-controller="DropdownCtrl">
      <!-- <div id="settings-btn" ui-sref="settings-page"><i class="fa fa-cog settings-icon"></i></div> -->
      <div class="nav-btn btn-group" dropdown>
        <button type="button" class="btn btn-danger">Settings</button>
        <button type="button" class="btn btn-danger dropdown-toggle">
          <span class="caret"></span>
          <!-- <span class="sr-only">Split button!</span> -->
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Settings</a></li>
          <li class="divider"></li>
          <li><a href="#" ng-click="logout()">Sign out</a></li>
        </ul>
      </div>

      <div class="nav-btn btn btn-warning" ui-sref="create-campaign">Create Campaign</div>
      <div class="nav-btn btn btn-warning" ui-sref="campaign-list">Campaigns</div>


    </div>
  </div>
  <div ui-view></div>
</body>
</html>
