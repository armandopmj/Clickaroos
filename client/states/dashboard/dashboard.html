<div class="view-container">

  <div id="dashboard-sidebar">
    <div id="client-logo">
      <img src="http://dummyimage.com/240x160/3d3d3d/ffffff&text=client+logo" alt="">
      <!-- <img src="http://dummyimage.com/240x150/19c6ff/fff.png" alt=""> -->
    </div>
    <!-- <div id="user-details">
      Julie Smith
    </div> -->
    <div id="filter-campaigns">
      <h3>Recent Reports:</h3>
      <ul id="select-campaign">
        <li>Fall Campaign</li>
        <li class="active">30% Off Sale</li>
        <li>Another Campaign</li>
        <li>One More Campaign</li>
        <li ng-click="getRecentCampaigns()">Aggregate</li>
      </ul>
    </div>
  </div>
  <div id="dashboard-content">
    <div id="dashboard-reports">
      <h1>DASHBOARD<span> / 30% Off Sale</span></h1>
      <div height="1000" width="1000">
        
        <canvas client-doughnut-directive ng-model="data" options="options"  auto-legend></canvas>
        <div class="client-doughnut-legend" ng-model="data">
          <ul style="list-style-type:none">
            <li ng-repeat="client in data.campaign.analytics.email_client">
              <span>{{ client.label }}<span>:
              <span>{{ client.value }}</span>
              <div class="legend-swatch" style="width:10px;height:10px;background-color:{{ client.color }};"></div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
