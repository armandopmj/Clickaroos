<div class="view-container">
  <div id="dashboard-sidebar">
    <div id="filter-campaigns">
      <h3>Your campaigns:</h3>
      <ul id="select-campaign">
        <li class="active">
          <input class="campaign-search" type="text" ng-model="filterCampaignName" placeholder="Filter by name"></input>
        </li>
      </ul>
    </div>
  </div>
  <div id="content" class="campaign-list">
  <h1>MY CAMPAIGNS</h1>

  <table>
    <th>Campaign Name</th>
    <th>Created At</th>

    <tr ng-repeat="campaign in campaigns | filter: { campaign_title: filterCampaignName } | orderBy:'-modified_at'">
      <td class="campaign-name"><a ng-href="#/campaign/{{ campaign.campaign_id }}"><div style="height:100%;width:100%">{{ campaign.campaign_title }}</div></a></td>
      <td class="campaign-time">{{ campaign.created_at | date:'medium' }}</td>
    </tr>
  </table>
  </div>
</div>
