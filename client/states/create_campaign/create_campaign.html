<div class="view-container">
  <div id="top-bar">
    <div id="clickaroos-logo">
      <img src="http://dummyimage.com/240x68/ffbd67/ffffff&text=clickaroos" alt="">
    </div>
    <div id="top-nav">
      <div id="settings-btn" ui-sref="settings-page"><i class="fa fa-cog settings-icon"></i></div>
      <div id="create-campaign"><a ui-sref="create-campaign">Create Campaign</a></div>
      <div id="campaign-list"><a ui-sref="campaign-list">Campaigns</a></div>
    </div>
  </div>

  <div id="dashboard-sidebar">
    <div id="filter-campaigns">
      <h3>Articles:</h3>
      <ul id="select-campaign">
        <li>How Armano got 12% increase in conversions</li>
        <li class="active">Effective countdown timer usage</li>
        <li>Email opens on mobile increases another 2%. Now at 56% of all email opens</li>
      </ul>
    </div>
  </div>
  <div id="content">
    <form name="create-campaign" ng-submit="createCampaign(campaignName)">
      <h1>CREATE CAMPAIGN</h1>

      <label for="campaignname-input">Campaign Name: </label>
      <input id="campaignname-input" type="text" name="campaign-name" ng-model="campaignName"></input>
      <!-- TODO: Campaign folder -->
      <input type="submit" name="createCampaign"></input>
    </form>

    <!-- TODO: swap out dummy campaign with real data -->
    <a ui-sref="dummy-campaign">Create (for rerouting only)</a>
  </div>
</div>
